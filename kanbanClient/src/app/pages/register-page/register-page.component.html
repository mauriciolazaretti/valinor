<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="this.submit()">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input formControlName="username" matNativeControl type="text" required>
      </mat-form-field>
      <br/>
      <mat-form-field class="full-width"  appearance="fill">
        <mat-label>Password</mat-label>
        <input formControlName="password" matNativeControl type="password" required>
      </mat-form-field>
      <div class="login-actions">
        <button id="submit" matButton mat-raised-button color="primary" type="submit">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
