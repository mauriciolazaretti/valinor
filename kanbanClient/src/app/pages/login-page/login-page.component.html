<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="this.form">
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" type="text" required>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
      </mat-form-field>
      <div class="login-actions">
        <button id="login" mat-raised-button color="primary" (click)="submit()">Login</button>
        <button id="register" mat-raised-button color="primary" (click)="navigateToRegisterPage()">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
