<div>
  <h5 mat-dialog-title>Editing task</h5>
  <mat-dialog-content>

    <mat-dialog-content>
      <form [formGroup]="this.form">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" type="text" maxlength="50" required>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" type="text" maxlength="500" required>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Target Date</mat-label>
          <input matInput formControlName="targetDate" type="date" required>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill">
          <mat-label>TaskStatus</mat-label>
          <mat-select formControlName="taskStatus" required>

            <mat-option [value]="1">
              TO-DO
            </mat-option>
            <mat-option [value]="2">
              In Progress
            </mat-option>
            <mat-option [value]="3">
              Done
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br />
      </form>
      <mat-dialog-actions>
        <button id="modal-save-task" mat-button mat-raised-button color="primary" (click)="submit()">Save</button>

        <button type="button" mat-button (click)="closeModal()">Close</button>

      </mat-dialog-actions>
    </mat-dialog-content>

  </mat-dialog-content>
</div>
