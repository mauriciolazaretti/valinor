<div>
  <h5 mat-dialog-title>Add Lane</h5>
  <mat-dialog-content>

    <mat-dialog-content>
      <form [formGroup]="this.form">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" required>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Order</mat-label>
          <input matInput formControlName="order" type="number" min="1" required>
        </mat-form-field>
        <div class="login-actions">
          <button id="modal-create-lane" mat-button mat-raised-button color="primary" (click)="submit()">Create</button>
        </div>
      </form>
      <mat-dialog-actions>
        <div class="modal-footer">
          <button type="button" mat-button (click)="closeModal()">Close</button>
        </div>
      </mat-dialog-actions>
    </mat-dialog-content>

  </mat-dialog-content>
</div>
